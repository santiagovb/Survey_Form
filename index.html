<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Enter Your First Name:
            <input id="name" name="name" type="text" placeholder="Enter your name" required />
        </label>
        <label id="email-label" for="email">Enter Your Email:
             <input id="email" name="email" type="email" placeholder="Enter your email"  required />
            </label>
        <label id="number-label" for="number">Number of courses you have taken with freecodecamp: 
            <input id="number" type="number" name="courses" min="0" max="100" placeholder="Number of courses" />
        </label>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option value="">(select one)</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Full time learner</option>
              <option value="3">Prefer not to say</option>
              <option value="4">Other</option>
            </select>
          </label><br>

          <p>Would you recommend freeCodeCamp to a friend? </p>
          <label for="Definitely">
            <input id="Definitely" type="radio" name="recommend" class="inline" value="Definitely" require /> Definitely
          </label>
          <label for="Maybe">
            <input id="Maybe" type="radio" name="recommend" class="inline" value="Maybe" require /> Maybe
          </label>
          <label for="Not sure">
            <input id="Not_sure" type="radio" name="recommend" class="inline" value="Not_sure" require/> Not sure
          </label>

          <p>What would you like to see improved? (Check all that apply)</p>

          <label for="improved">
            <input id="Back-end-Projects" type="checkbox" name="Back-end-Projects" value="Back-end-Projects" class="inline" /> Back-end Projects</a>
          </label>
          <label for="improved">
            <input id="Front-end-Projects" type="checkbox" name="Front-end-Projects"  value="Front-end-Projects" class="inline" /> Front-end Projects</a>
          </label>
          <label for="improved">
            <input id="Data-Visualization" type="checkbox" name="Data-Visualization" value="Data-Visualization" class="inline" /> Data-Visualization </a>
          </label>
          <label for="improved">
            <input id="Challenges" type="checkbox"  name="Challenges" value="Challenges" class="inline" /> Challenges </a>
          </label>
          <label for="improved">
            <input id="Open-Source-Community" type="checkbox" name="Open-Source-Community" value="Open-Source-Community"  class="inline" />Open-Source Community </a>
          </label>

          <label for="comments">Any comments or suggestions?
            <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
          </label>        
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
